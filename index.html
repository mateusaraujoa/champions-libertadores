<html>

<head>
    <title>Lista de campeões da Copa Libertadores da América</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,200;6..12,300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <div class="hero">
                <img src="conmebol-logo_pt.png" alt="">
                <p>Lista de campeões da Copa Libertadores da América</p>
            </div>

        </header>

        <div class="search">
            <select name="" id="searchYear" onchange="changeYear()">
                <option value="">Busca por ano</option>
            </select>
        </div>

        <table border="1">
            <tr>
                <th>Ano</th>
                <th>Campeão</th>
                <th>Vice-campeão</th>
            </tr>
            <tbody id="tableBody">

            </tbody>
        </table>
    </div>


</body>
<script src="./main.js"></script>

</html>
